<div class="container-fluid cont">
  <div class="text-center " ><h4>Create New account</h4></div>
  <div class="row align-item-center justify-content-center">
    <div class="col-5 div">
        <video #video id="video" width="488" height="336" autoplay></video>
        <canvas #canvas id="canvas" width="448" height="336" style="display: none;"></canvas>
    </div>
  </div>
  <div class="row align-item-center justify-content-center">
      <button (click)="send()" class="btn btn-primary">Take Photo</button>
    </div>
    <div class="row align-item-center justify-content-center">
        <div class="col-5 align-item-center justify-content-center div">
            <div class="form-group">
                <label for="fname"> First Name:</label>
                <input type="text" class="form-control" name="fname" [(ngModel)]="nom" placeholder="Enter First Name" required><br>
              </div>

              <div class="form-group">
                  <label for="lname"> Last Name:</label>
                  <input type="text" class="form-control" name="lname"  [(ngModel)]="prenom" placeholder="Enter Last Name" required><br>
                </div>

                <div class="form-group">
                    <label for="mail"> E-Mail:</label>
                    <input type="email" class="form-control" name="mail"  [(ngModel)]="mail" placeholder="E-MAil" required><br>
                  </div>

                  <div class="form-group">
                      <label for="password"> Password:</label>
                      <input type="password" class="form-control" name="password"  [(ngModel)]="pwd" placeholder="Password" required><br>
                    </div>
                    <div class="row align-item-center justify-content-center">
                    <button (click)=" getvalues(nom,prenom,mail,pwd)" class="btn btn-primary" style="margin:2%;">Create Your account</button>
                    </div>
                  </div>
      </div>
</div>
