<div class="container-fluid cont">
    <div class="row align-item-center justify-content-center text-center">
      <h3> Faces DATABASE</h3>
    </div>
  
  
    <div class="row align-item-center justify-content-center text-center">
      <div class="col-8 div">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row align-item center justify-content-center text-center">
                <h4>Add A New Face:</h4>
              </div>
          <!-- ROW1-->
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" name="fname" ngModel placeholder="Enter First Name"><br>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" name="lname" id="lname" ngModel placeholder="Enter Last Name">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="custom-select my-1 mr-sm-2" name="gender" id="gender" ngModel>
                  <option selected>Choose Gender</option>
                  <option value="Male">Male </option>
                  <option value="Female">Female</option>
  
                </select>
              </div>
            </div>
          </div>
          <!--Row2-->
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" id="age" ngModel placeholder="Enter Your Age">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="hair">Hair</label>
                <select class="custom-select my-1 mr-sm-2" ngModel name="hair" id="hair">
                  <option selected>Select Hair Color</option>
                  <option value="Black">Black</option>
                  <option value="Brown">Brown</option>
                  <option value="Blond">Blond</option>
                  <option value="Red">red</option>
                  <option value="White">White</option>
                  <option value="Other">Other</option>
                </select>
              </div>
  
            </div>
            <div class="col">
              <div class="form-group">
                <label for="glasses">Glasses:</label>
                <select class="custom-select my-1 mr-sm-2" ngModel name="glasses" id="glasses">
                  <option selected>Select If Glasses</option>
                  <option value="With Glasses">With Glasses</option>
                  <option value="No Glassses">No Glasses</option>
  
                </select>
              </div>
            </div>
          </div>
          <!--3Row-->
          <div class="row align-item-center justify-content-center">
              <div class="form-group">
                  <label for="imgPath">Image Path:</label>
                  <input type="text" class="form-control" name="imgPath" ngModel id="imgPath" placeholder="Enter Image Path">
                </div>
          </div>
  
  
          <button class="btn btn-warning">Add To DataBase</button>
  
        </form>
      </div>
      <!--
      <ul>
        <li *ngFor="let item of items | async">
          {{item.nom}}<br>
          {{item.prenom}}<br>
          {{item.age}}<br>
          {{item.confirm}}
        </li>
      </ul>
      -->
    </div>
  
    <div class="row align-item-center justify-content-center text-center">
          <h6 style="margin-top:5%;"> Actual DataBase Faces:</h6>
    </div>
  
    <div class="row align-item-center justify-content-center" style="padding-left:5%;padding-right:5%;">
      <!--Debut table-->
      <table class="table table-striped" style="color:whitesmoke; margin-bottom: 10%;">
          <thead>
            <tr class="bg-primary">
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Age</th>
              <th scope="col">Hair</th>
              <th scope="col">Glasses</th>
              <th scope="col">Img Path</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items | async let i=index">
              <th scope="row"> {{i}} </th>
              <td>{{item.nom}}</td>
              <td>{{item.prenom}}</td>
              <td>{{ item.gender }}</td>
              <td>{{item.age}}</td>
              <td>{{item.hair}}</td>
              <td>{{ item.glasses }}</td>
              <td>{{ item.imgPath }}</td>
            </tr>
  
  
          </tbody>
        </table>
  
  
      <!--Fin table-->
  
    </div>
  
  
  
  </div>
